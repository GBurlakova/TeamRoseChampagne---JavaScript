<body>
    <div id="wrapper">
        <div id="upper-part">

        </div>

                </div>

                </div>

                </div>
            </div>
            <div id="green">

                    Prize
                </div>

                </div>
                <div id="prize8" class="prize">

                </div>

        </div>
        <div id="right">
            <div id="yellow">
                <div id="prize9" class="prize">

                </div>
                <div id="prize10" class="prize">
                    Prize
                </div>
                <div id="prize11" class="prize">
                    Prize
                </div>
                <div id="prize12" class="prize">
                    Prize
                </div>
            </div>
            <div id="red">
                <div id="prize13" class="prize">
                    Prize
                </div>
                <div id="prize14" class="prize">
                    Prize
                </div>
                <div id="prize15" class="prize">
                    Prize
                </div>
                <div id="prize16" class="prize">
                    Prize
                </div>
            </div>
        </div>
        <div id="boxes">
            <button id="0" class="closedBox">0</button>
            <button id="1" class="closedBox">1</button>
            <button id="2" class="closedBox">2</button>
            <button id="3" class="closedBox">3</button>
            <button id="4" class="closedBox">4</button>
            <button id="5" class="closedBox">5</button>
            <button id="6" class="closedBox">6</button>
            <button id="7" class="closedBox">7</button>
            <button id="8" class="closedBox">8</button>

            <button id="15" class="closedBox">15</button>
        </div>
    </div>

    <!--Scripts of the game-->
    <script src="scripts/startGame.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/play.js"></script>

</html>
